---
layout: default
---

<div class="post">
  <h2 class="post-title">{{ page.title }}</h2>
  <span class="post-date">{{ page.date | date: "%Y年%m月%d日" }}</span>
  {{ content }}
</div>

<div class="pagination">
  {% if page.next.title %}
  <a class="pagination-item older" href="{{page.next.url}}" title="下一篇">{{page.next.title}}</a>
  {% else %}
  <span class="pagination-item older">下一篇</span>
  {% endif %}

  {% if page.previous.title %}
  <a class="pagination-item newer" href="{{page.previous.url}}" title="上一篇">{{page.previous.title}}</a>
  {% else %}
  <span class="pagination-item newer">上一篇</span>
  {% endif %}
</div>
